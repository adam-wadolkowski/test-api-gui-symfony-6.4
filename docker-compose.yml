version: '3'

services:
  nginx:
    container_name: blog_nginx
    restart: always
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile-nginx
    volumes:
      - ./app/:/var/www
    ports:
      - 8001:80
    depends_on:
      - php
    networks:
      - blog

  php:
    container_name: blog_php
    restart: always
    build:
      context: .
      dockerfile: docker/php/Dockerfile-php
    environment:
      APP_ENV: dev
    volumes:
      - ./app/:/var/www/
    networks:
      - blog
    depends_on:
      - mysql

  mysql:
    container_name: blog_mysql
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: toor
    ports:
      - 3306:3306
    volumes:
      - db-vol:/var/lib/mysql
    networks:
      - blog

  phpmyadmin:
    container_name: blog_phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: toor
    restart: always
    ports:
      - 8081:80
    networks:
      - blog
    depends_on:
      - mysql

  mailhog:
    container_name: blog_mailhog
    image: mailhog/mailhog:latest
    logging:
      driver: 'none'
    restart: always
    ports:
      - 1025:1025
      - 8025:8025
    networks:
      - blog
    depends_on:
      - php

  rabbitmq:
    container_name: blog_rabbitmq
    image: rabbitmq:3-management
    ports: [ 5672, 15672 ]

networks:
  blog:

volumes:
  db-vol:
